# fly.toml app configuration file for ineptbot

app = 'ineptbot'
primary_region = 'lhr'

[build]
  builder = 'paketobuildpacks/builder:base'

[env]
  PORT = '8080'

[processes]
  app = "python main.py"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false      # ✅ Keep app running even when idle
  auto_start_machines = true
  min_machines_running = 1        # ✅ Ensure at least one machine stays up
  processes = ["app"]

  [[http_service.ports]]
    port = 80
    handlers = ["http"]

  [[http_service.ports]]
    port = 443
    handlers = ["tls", "http"]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[checks]
  [checks.alive]
    type = "http"
    interval = "30s"
    timeout = "5s"
    path = "/"
    grace_period = "10s"
    method = "get"
    protocol = "http"
